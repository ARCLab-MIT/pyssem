name: pyssem
on:
  push:
    branches:
      - pypi-release
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine  # Ensure setuptools, wheel and twine are installed

      - name: Install other dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build source and wheel distribution
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__  # PyPI token username
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Install the package (optional, for testing after publishing)
        run: pip install pyssem