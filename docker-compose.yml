version: '3.8'
services:
  app:
    image: pyssem-app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - "5000:5000"  # Assuming your app might need port 5000, change as necessary
    environment:
      - PYTHONUNBUFFERED=1  # Keeps Python output in the console, useful for debugging